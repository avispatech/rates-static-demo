<!doctype html>
<html lang="es-CL" class="bg-dark">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>{{page.title}}</title>
</head>

<body>
  {% include navbar.html %}
  <div class="container" style="min-height: 70vh">
    <h1 class="display-4 mt-3 mb-5">{{page.title}}</h1>
    <main class="mb-5">
      {{content}}
    </main>
  </div>

  <footer class="container-fluid bg-dark text-muted pt-4" style="min-height: 30vh">
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-8 col-lg-4">
          <p class='text-white'>Tasas de cambio estáticas</p>
          <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/category/uf">UF</a></li>
            <li><a href="/category/usd">Dólar</a></li>
            <li><a href="/category/eur">Euro</a></li>
          </ul>
          <p>Demo de <a href="https://avispa.tech">Avispa<strong>Tech</strong></a></p>
          <p><a href="https://github.com/avispatech/rates-static-demo" class="text-center">Fuente disponible en Github</a></p>
        </div>
        <div class="col-4 col-md-3 col-lg-2 col-xl-1 text-right">
          <img src="/logo.png" class="img-fluid" style="max-height: 25vh" alt="Logo AvispaTech" />
        </div>
      </div>
    </div>
  </footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <style>
    :root {
      --avispa-color: #bc8b1d;
    }
    footer a {
      color: var(--avispa-color);
    }
  </style>
</body>

</html>
